<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Image Similarity</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" rel="stylesheet">

</head>

<body>

    <!-- HERO SECTION -->
    <section class="hero is-light">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    {{title}}
                </h1>
                <h3 class="subtitle">
                    {{version}}
                </h3>
            </div>
        </div>
    </section>

    <div class="tabs is-centered">
        <ul>

            <li id = "random" class="is-active">
                <a onclick="selectTab('random')">
                    <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
                    <span>Random</span>
                </a>
            </li>

            <li id = "shoes" >
                <a onclick="selectTab('shoes')">
                    <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
                    <span>Shoes</span>

                </a>

            </li>

            <li id = "food" >
                <a onclick="selectTab('food')">
                    <span class="icon is-small"><i class="fas fa-film" aria-hidden="true"></i></span>
                    <span>Food</span>
                </a>
            </li>

            <li id = "furniture" >
                <a onclick="selectTab('furniture')">
                    <span class="icon is-small"><i class="far fa-file-alt" aria-hidden="true"></i></span>
                    <span>Furniture</span>
                </a>
            </li>

        </ul>
    </div>

    <!-- PRODUCT IMAGE SECTION -->
    <section class="section">
        <div class="container">
            <div class="field is-grouped">
                <div class="control">
                    <a href={{random_img}} class="button is-primary">Randomise</a>
                </div>
            </div>
            <div>
                <div class="tile is-ancestor">
                    <div class="tile">
                        {% for product in products %}
                        <div class="tile is-parent">
                            <article class="tile is-child notification"
                                onclick="fetch_similar_products('{{product.uuid}}')">
                                <figure class="image is-4by4">
                                    <img src={{ product.image_path }}>
                                </figure>
                            </article>
                        </div>
                        {% endfor %}
                        <!-- Empty tile for better sizing of other tiles -->
                        <div class="tile is-parent"></div>
                        <div class="tile is-parent"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr style='margin: 0'>

    <!-- RECOMMENDED PRODUCTS SECTION -->
    <section class="section">
        <div id="similarity_container" class="container">

        </div>
    </section>


    <script type="text/javascript">
        function fetch_similar_products(product_id) {

            console.log("product_id requested is - " + product_id)

            url = "similar/" + product_id
            fetch(url)
                .then(response => response.text())
                .then(function (data) {
                    let similarity_container = document.getElementById("similarity_container")
                    similarity_container.innerHTML = ""
                    similarity_container.insertAdjacentHTML('beforeend', data)
                })
                .catch(error => console.log('error is', error))
        }
        function selectTab(name) {
           
            removeActive();
            //var tab = document.getElementsByClassName(name)
            //tab.classList.add("is-active")
            var d = document.getElementById(name);
            d.className += "is-active"
            //$(name).addClass("is-active");
        }
        function switchToRandom() {
            removeActive();
            
            $("#adaptivedesign-tab").addClass("is-active");
            $("#adaptivedesign-tab-content").removeClass("is-hidden");
        }
        function removeActive() {
            var lights = document.getElementsByClassName("is-active");
while (lights.length)
    lights[0].classList.remove("is-active");
}
        
    </script>
</body>

</html>
